apiVersion: skaffold/v4beta5
kind: Config
metadata:
  name: vanity
build:
  artifacts:
    - image: us-central1-docker.pkg.dev/com-seankhliao/run/vanity
      ko:
        main: .
        fromImage: gcr.io/distroless/static-debian12:nonroot@sha256:c0f429e16b13e583da7e5a6ec20dd656d325d88e6819cafe0adb0828976529dc
        env:
          - CGO_ENABLED=0
        flags:
          - -trimpath
        ldflags:
          - -s
          - -w
  tagPolicy:
    sha256: {}
  platforms:
    - linux/amd64
manifests:
  rawYaml:
    - cloudrun.yaml
deploy:
  cloudrun:
    region: us-central1
