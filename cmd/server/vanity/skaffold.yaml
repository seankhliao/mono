apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: vanity
build:
  artifacts:
    - image: us-central1-docker.pkg.dev/com-seankhliao/run/vanity
      ko:
        main: .
        fromImage: gcr.io/distroless/static-debian13:nonroot@sha256:fedcacdbe5eb1b1ec2ab5f2e7bf2eed246eb371505c43b3c2682ff0c3870e7c3
        env:
          - CGO_ENABLED=0
        flags:
          - -trimpath
        ldflags:
          - -s
          - -w
  tagPolicy:
    sha256: {}
  platforms:
    - linux/amd64
manifests:
  rawYaml:
    - cloudrun.yaml
deploy:
  cloudrun:
    region: us-central1
